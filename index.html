<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
  <meta name="keywords" content="test" />
  <meta name="author" content="Andrei Seryi" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Online Calculator</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./style.css" />

  <script src="./script.js" defer></script>
</head>

<body>
  <div class="content">
    <div class="calc">
      <div class="calc_panel">
        <div id="calc-math-line" class="calc_math-line"></div>
        <div id="calc-result" class="calc_result"></div>
      </div>

      <div id="calc-actions" class="calc_buttons">
        <div class="calc_button calc_button-long">C</div>
        <div class="calc_button">%</div>
        <div class="calc_button calc_button-purple operation">/</div>
        <div class="calc_button number">7</div>
        <div class="calc_button number">8</div>
        <div class="calc_button number">9</div>
        <div class="calc_button calc_button-purple operation">*</div>
        <div class="calc_button number">4</div>
        <div class="calc_button number">5</div>
        <div class="calc_button number">6</div>
        <div class="calc_button calc_button-purple operation">-</div>
        <div class="calc_button number">1</div>
        <div class="calc_button number">2</div>
        <div class="calc_button number">3</div>
        <div class="calc_button calc_button-purple operation">+</div>
        <div class="calc_button calc_button-long number">0</div>
        <div class="calc_button number">.</div>
        <div class="calc_button calc_button-yellow">=</div>
      </div>
    </div>
  </div>
</body>

</html>
